<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new task
          </h1>
          <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name...">
          <label  for="appt">Select task date:</label>
          <input #taskTimeInput class="input has-background-light is-medium" type="date" min="2018-01-01" max="2022-12-31" >
          
       


          <br><br>
          <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="createTask(taskTitleInput.value,taskTimeInput.value)">Create</button>
          </div>
        </div>
    </div>
